  - name : "Les Sablettes"
    kind: "beach"
    content : > 
     Cette plage pittoresque est un lieu de baignade et de bronzage prisé l'été. Locations de planches de surf et restaurants.<br /> <br />
     Vous pouvez vous y rendre en empruntant le bus 70 à l'arrêt Stalingrad puis le bus n°8 au port de la Seyne
