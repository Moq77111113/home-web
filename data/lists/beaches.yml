  - name: "Plage de Bonnegrâce"
    kind: "beach"
    content: >
      Cette grande plage de gravillons est la plus grande de Six Fours. <br />Elle mesure environ 1.2km et est située le long de la promenade Charles de Gaulle. <br /><br />
      Vous trouverez de nombreux restaurants et établissements de plage pour louer des matelas et parasols. <br /> Cette plage est surveillée pendant la saison touristique de mai à fin septembre et un espace est aménagé pour la baignade entre les digues.
    style: "style2 major fa-water"
