  - name: "Ile du grand Gaou"
    style: "style2 major fa-island-tropical"
    kind: "hike"
    content: >
      De belles balades à faire dans cet endroit plein de charme avec vue sur l'île des embiez.
      Pour la plage aussi si vous arrivez suffisamment tôt
