  - name: "Sanary-sur-mer"
    style: "style2 major fa-ship"
    kind: "hike"
    content: >
      Port toujours plein d'animation, marché nocturne le soir tout les étés.
      Le marché provençal se tient en face du port et à été élu il y a deux ans "Plus beau marché de France"
