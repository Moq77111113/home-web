  - name: "Port de plaisance de Toulon"
    style: "style2 major fa-ship"
    kind: "hike"
    content: >
      Port sympathique à côté des vieux quartier de Toulon, idéal pour boire un café ou une boisson fraîche en terrasse. Vue sur les bateaux et possibilité de visite de la rade en bateau
    gallery: 
